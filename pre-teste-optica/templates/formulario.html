
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pré-teste de Óptica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            padding: 40px;
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4facfe;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00c6ff;
        }
    </style>
</head>
<body>
    <h2>Responda às perguntas abaixo:</h2>
    <form method="POST">
        <label>1. O que você entende por luz?</label><br>
        <textarea name="pergunta1" required></textarea><br>
        <label>2. Como você acredita que a gente enxerga os objetos?</label><br>
        <textarea name="pergunta2" required></textarea><br>
        <label>3. Por que existe o dia e a noite?</label><br>
        <textarea name="pergunta3" required></textarea><br>
        <label>4. Como a sombra é formada?</label><br>
        <textarea name="pergunta4" required></textarea><br>
        <label>5. Como funcionam os óculos de grau?</label><br>
        <textarea name="pergunta5" required></textarea><br>
        <button type="submit">Enviar respostas</button>
    </form>
</body>
</html>
