<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pré-teste de Óptica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 90px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 12px;
            font-size: 15px;
            resize: vertical;
            transition: all 0.3s;
        }

        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 30px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #5a67d8, #6b46c1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Pré-teste: Luz e suas ideias</h2>
        <label>1. Você já reparou como a luz entra pela janela de um quarto escuro em certos momentos do dia? O que acontece com a claridade e com as sombras dentro do ambiente?</label>
        <textarea name="pergunta1" required></textarea>

        <label>2. Imagine que você está olhando para um espelho pequeno segurando uma lanterna. O que acha que aconteceria se você mudasse o ângulo do espelho? Descreva com suas palavras.</label>
        <textarea name="pergunta2" required></textarea>

        <label>3. Se colocarmos um objeto em frente a uma fonte de luz forte, o que você acha que acontece com a luz? Ela passa pelo objeto, para, muda de caminho...?</label>
        <textarea name="pergunta3" required></textarea>

        <label>4. Você acha que é possível ver sem que haja luz? Por quê? Dê um exemplo que justifique sua resposta.</label>
        <textarea name="pergunta4" required></textarea>

        <label>5. Você já viu luz "dobrar" ou mudar de direção em alguma situação? Onde foi? O que aconteceu?</label>
        <textarea name="pergunta5" required></textarea>

        <button type="submit">Enviar Respostas</button>
    </form>
</body>
</html>
